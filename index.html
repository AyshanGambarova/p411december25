<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-page">
        <div class="inputs">
            <div class="container">
                <div class="row mt-3 justify-content-between vh-100 align-items-center">
                    <div class="col-md-2">
                        <input class="form-control text-center" id="latitude-in" type="text" placeholder="Latitude">
                    </div>
                    <div class="col-md-2">
                        <input class="form-control text-center" id="longitude-in" type="text" placeholder="Longitude">
                    </div>
                    <div class="col-md-2">
                        <input class="form-control text-center" id="month-in" type="text" placeholder="Month">
                    </div>
                    <div class="col-md-2">
                        <input class="form-control text-center" id="year-in" type="text" placeholder="Year">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success search">Get Prayer time</button>
                    </div>
                </div>
            </div>
    </section>
    <div class="container">
        <p class="text-center mt-3 heading d-none"></p>
        <table class="table table-striped d-none">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Asr</th>
                    <th>Dhuhr</th>
                    <th>Fajr</th>
                    <th>Isha</th>
                    <th>Maghrib</th>
                    <th>Midnight</th>
                    <th>Sunrise</th>
                    <th>Sunset</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
